<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .pass {
             color:green
        }
        .failed {
             color:red
        }
        .ejemplo{ 
            color: green;
            background-color: yellow; 
            border: #ccc 1px solid;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- View -->
    Input Marks <input type="text" data-bind="value: marks" style="width:240px"/>
    <div data-bind="css: resultStatus">
        Result
    </div>
    <div data-bind="css: ejemplo">
        Result2
    </div>
   <!-- End -->
   <script src="Scripts/knockout-3.0.0.js" type='text/javascript'></script>
   <script type="text/javascript">
       var viewModel = function(){
           this.marks= ko.observable(100); // Positive value, so initially black
           this.resultStatus = ko.computed(function () {
               return this.marks() < 50 ? "failed" : "pass";
           })
           this.ejemplo = ko.computed(function () {
               return "ejemplo";
           })
       };
       ko.applyBindings(viewModel);
    </script>
</body>
</html>
