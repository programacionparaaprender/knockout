<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <!-- View -->
   Name of Person is: <input type="text" data-bind="value: firstName" style="width:240px"/>
   Name of Person is: <span data-bind="text: firstName"></span>
   <!-- End -->
   <script src="Scripts/knockout-3.0.0.js" type='text/javascript'></script>
   <script type="text/javascript">
       var viewModel = {
           firstName: ko.observable("Matt")
       }
       ko.applyBindings(viewModel);
    </script>
</body>
</html>
