<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Control Flow - with</title>
</head>
<body>
    <h1 data-bind="text: name"></h1>
    <p data-bind="with: parents">
        Dad: <span data-bind="text: dad"></span>,
        Mom: <span data-bind="text: mom"></span>,
        Son: <span data-bind="text: son"></span>
    </p>

    <script src="Scripts/knockout-3.0.0.js" type='text/javascript'></script>
    <script type="text/javascript">
        ko.applyBindings({
            name: "Matt",
            parents: {
                dad: "John",
                mom: "kimberly",
                son: "Mark"
            }
        });
    </script>
</body>
</html>
