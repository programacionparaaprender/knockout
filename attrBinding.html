<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
</head>
<body>
    <!-- View -->
    <div data-bind="html: details"></div>
    <div>
    <a data-bind="attr: { href: url, title: details, target: target }, style: marks2">
     Report
    </a>
    </div>
    <br style="height: 3rem;" />
    <div>
    <!-- <a data-bind="attr: { href: url, title: details}, style: marks2">
        Report2
    </a> -->
    </div>
   <!-- End -->
   <script src="Scripts/knockout-3.0.0.js" type='text/javascript'></script>
   <script type="text/javascript">
        var styles = { 
            color: 'green', 
            backgroundColor: 'yellow', 
            border: '#ccc 1px solid', 
            padding:'2rem' 
       }
       const target = 'blank'
       var viewModel = {
           url: ko.observable("http://localhost:8820/BindingExamples/attrBinding.html"),
           details: ko.observable("Attribute Binding in KnockoutJS"),
           marks2: ko.observable(styles),
           target: ko.observable(target)
       };
       ko.applyBindings(viewModel);
    </script>
</body>
</html>
