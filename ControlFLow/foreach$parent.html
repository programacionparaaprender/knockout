<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Control Flow - foreach - $index</title>
</head>
<body>
    <ul data-bind="foreach: months">
        <li>The current item is: <b data-bind="text: $data"></b> and tweets are <b data-bind="    text: $parent.tweets[($index())]" ></b>
        </li>
    </ul>
    <ul data-bind="foreach: tweets">
        <li>The current item is: <b data-bind="text: $parent.months[($index())]"></b> and tweets are <b data-bind="text: $data" ></b>
        </li>
    </ul>
    <script src="Scripts/knockout-3.0.0.js" type='text/javascript'></script>
    <script type="text/javascript">
        var viewModel = {
            months: ['January', 'February', 'March',
                'April', 'May', 'June',
                'July', 'August', 'September',
                'October', 'November', 'December'],
            tweets:[1,2,3,4,5,6,7,18,9,10,16,12]

        }
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
