<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MVVM With KnockoutJS</title>
</head>
<body>

     <!-- The View -->
     Task Name :<input type="text" data-bind="value: viewModelTask.todo" style="width:240px"/>
     <div data-bind="text: viewModelTask.completed"></div>
     <div data-bind="text: viewModelTask.createdDate"></div>
     Mi prueba :<input type="text" data-bind="value: viewModelTask.inputPrueba" style="width:240px"/>
     
     <!-- View Ends -->
     
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js" type='text/javascript'></script>
    <script src="Scripts/appMVVM.js" type='text/javascript'></script>
</body>
</html>
