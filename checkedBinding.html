<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form Binding - checked</title>
</head>
<body>
    <p>
        <input type='checkbox' data-bind="checked: hasTelephone" />
        I have a telephone
    </p>
    <p>
        Your telephone number:
    <input type='text' data-bind="value: telephoneNumber, enable: hasTelephone" />
    </p>
    <script src="Scripts/knockout-3.0.0.js" type='text/javascript'></script>
    <script type="text/javascript">
        var viewModel = {
            hasTelephone: ko.observable(false),
            telephoneNumber: ""
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
