<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Creating ViewModel with Observables</title>
</head>
<body>

    <!-- The View -->
             First Name :<input type="text" data-bind="value: viewModelPerson.firstName" style="width:240px"/>
             Last Name : <input type="text" data-bind="value: viewModelPerson.lastName" style="width:240px"/>
             <div data-bind="text:viewModelPerson.firstName"></div>
             <div data-bind="text: viewModelPerson.lastName"></div>
    <!-- View Ends -->

     <script src="Scripts/knockout-3.0.0.js" type='text/javascript'></script>
     <script src="Scripts/appCreating.js" type='text/javascript'></script>
</body>
</html>
