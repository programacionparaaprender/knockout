<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <!-- View -->
    Input Marks <input type="text" data-bind="value: marks" style="width:240px"/>
    <div data-bind="style: { color: marks() < 50 ? 'red' : 'green', backgroundColor: 'yellow', border: '#ccc 1px solid', padding:'2rem' }">
        Result
    </div>
    <div data-bind="style: marks2">
        Result2
    </div>
   <!-- End -->
   <script src="Scripts/knockout-3.0.0.js" type='text/javascript'></script>
   <script type="text/javascript">
        var styles = { 
            color: 'green', 
            backgroundColor: 'yellow', 
            border: '#ccc 1px solid', 
            padding:'2rem' 
       }
       var viewModel = {
           marks: ko.observable(100), // Positive value, so initially black
           marks2: ko.observable(styles) // Positive value, so initially black
       };
       ko.applyBindings(viewModel);
    </script>
</body>
</html>
