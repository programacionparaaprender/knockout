<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Control Flow - if</title>
</head>
<body>
    <label><input type="checkbox" data-bind="checked: terms" /> Display Terms and Conditions</label>
    <div data-bind="if: terms">Terms and Conditions</div>
    

    <script src="Scripts/knockout-3.0.0.js" type='text/javascript'></script>
    <script type="text/javascript">  
        var viewModel = {
                terms: ko.observable(false)
        }
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
