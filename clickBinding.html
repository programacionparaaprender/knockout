<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form Binding - click</title>
</head>
<body>
   <div>
    You've clicked <span data-bind="text: numberOfClicks"></span> times
    <button data-bind="click: incrementClickCounter, clickBubble: false">Click me</button> 
    <button data-bind="click: function(param1,param2) {functionWithParam('Test','Data')}, clickBubble: false ">With Params</button>
</div>
    <script src="Scripts/knockout-3.0.0.js" type='text/javascript'></script>
    <script type="text/javascript">  
        var viewModel = {
            numberOfClicks: ko.observable(0),
            incrementClickCounter: function () {
                var previousCount = this.numberOfClicks();
                this.numberOfClicks(previousCount + 1);
            },
            functionWithParam: function (param1,param2) {
                alert(param1 + " " + param2);
            }
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
